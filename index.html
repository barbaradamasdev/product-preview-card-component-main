<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; font-family: 'Montserrat', sans-serif; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="product_card">
  <picture class="product_img_card">
    <source srcset="images/image-product-desktop.jpg" media="(min-width: 750px)">
    <img src="images/image-product-mobile.jpg" class="product_img_banner">
  </picture>

  <div class="product_content">
    <p class="product_category">Perfume</p>
    <h1 class="product_title"><b>Gabrielle Essence Eau De Parfum</b></h1>
    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <div class="group_2columns">
      <p class="product_price_promo">$149.99</p>
      <p class="product_price_original">$169.99</p>
    </div> 
  
    <button class="buttoncart" style="grid-column-gap: 6px"><img src="images/icon-cart.svg">  Add to Cart</button>
  </div>
</div>

<br><br><br><br><br><br>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="http://linktr.ee/barbaradamas.dev">BÃ¡rbara Damasceno</a>.
</div>

</body>
</html>
